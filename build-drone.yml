global-variables:
  environment: &default_environment
    REMOTE_URL: https://git.dision.office:3000/dso777/taimi-landing.git
    WORK_DIRECTORY: /data/drone/taimi-landing
    LOCAL_SERVER_DIRECTORY: /data/shared/taimi-landing

kind: pipeline
type: exec
name: step

clone:
  disable: true

steps:
  - name: Cleannn
    environment: *default_environment
    commands:
      - rm -rf $${WORK_DIRECTORY}
      - rm -rf $${LOCAL_SERVER_DIRECTORY}
  - name: Cloning
    environment: *default_environment
    commands:
      - git clone $${REMOTE_URL} $${WORK_DIRECTORY}